<header class="sticky top-0 bg-white flex justify-between px-6 py-3 z-50">
  <a href="{{'/' | relative_url}}" class="logo">Logo</a>

<nav>
{% for item in site.data.navigation %}
  <a href="{{ site.baseurl }}/{{ item.link }}" {% if item.link == page.url %}class="active"{% endif %}>
  {{ item.name }}
</a>
{% endfor %}

</nav>

</header>
