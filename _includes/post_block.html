<!-- Renders post date, title, and snippet of text. -->
<div class="p-3 border ">
  <span>Katgoria: {{ post.categories }}</span>
  <h2 class="text-4xl font-bold text-blue-600">
    <a class="link-primary" title="{{ post.url | prepend: site.baseurl }}" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
  </h2>
  <a class="text-sm text-gray-800" title="{{ post.url | prepend: site.baseurl }}" href="{{ post.url | prepend: site.baseurl }}">{{ post.date | date: "%b %-d, %Y" }}</a>
  <p>{{ post.content | strip_html | truncatewords:30 }}</p>
</div>
